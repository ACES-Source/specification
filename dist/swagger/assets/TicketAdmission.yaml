
description: Admission ticket
type: object
properties:
  AgeRestriction:
    description: Age restriction is used to specify required ages for asset ownership.
    type: object
    $ref: "#/components/schemas/AgeRestrictionField"
  AdmissionType:
    type: string
    example: "MOV - Movie, CON - Conference, MUS - Music/Concert, GAM - Sports/Game/Athletics, EXH - Exhibition"
  Venue:
    type: string
    example: "Orion Cinemas - 293 Stehpens St, Vancouver, BC V4A 9V1"
  Class:
    type: string
    example: "Gold Class, Platinum, VIP, Section A, etc."
  Area:
    type: string
    example: "Upper Bowl"
  Seat:
    type: string
    example: "Sec 1, Row 3, Seat 5, or A122"
  StartTimeDate:
    type: number
    example: 1594668650000000000
  ExpirationTimestamp:
    type: number
    example: 1594668650000000000
  Description:
    type: string
    example: "Coingeek Conference - London (November 2018)."
  TransfersPermitted:
    description:  >
      Set to true if transfers are permitted between two parties, otherwise set to false to prevent
      peer-to-peer transfers.
    type: boolean

