
description: A Membership
type: object
properties:
  AgeRestriction:
    description: Age restriction is used to specify required ages for asset ownership.
    type: object
    $ref: "#/components/schemas/AgeRestrictionField"
  ValidFrom:
    type: number
    example: 1594668650000000000
  ExpirationTimestamp:
    type: number
    example: 1594668650000000000
  ID:
    type: string
    example: "34536457575486868"
  MembershipClass:
    type: string
    example: "Owner, Administrator, Manager, General, can be NULL."
  RoleType:
    type: string
    example: "Director, Partner, CEO, COO, etc., can be NULL from Roles in Resources/Roles"
  MembershipType:
    type: string
    example: "Silver, Platinum, can be NULL."
  Description:
    type: string
    example: "Rights and duties listed."
  TransfersPermitted:
    description:  >
      Set to true if transfers are permitted between two parties, otherwise set to false to prevent
      peer-to-peer transfers.
    type: boolean

