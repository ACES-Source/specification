
description:  >
  An administrator is making a distribution/payout. Used to publicly declare these payments and allow
  holders to be notified of them via the smart contract agent.
type: object
properties:
  AssetCode:
    description:  >
      A unique code that is used to identify the asset. It is generated by hashing the contract
      public key hash and the asset index. SHA256(contract PKH + asset index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  Timestamp:
    description: Timestamp in nanoseconds of when the administrator initiated the distribution.
    type: number
    example: 1594668650000000000

