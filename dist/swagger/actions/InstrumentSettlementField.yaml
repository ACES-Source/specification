
description: InstrumentSettlement is the data required to settle an instrument transfer.
type: object
properties:
  ContractIndex:
    description: Index of input containing the contract's address for this offset
    type: number
  InstrumentType:
    description: "Three letter character that specifies the instrument type. Example: COU"
    type: string
    example: "SHC"
  InstrumentCode:
    description:  >
      A unique code that is used to identify the instrument. It is generated by hashing the contract
      public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  Settlements:
    description:  >
      Each element contains the resulting token balance of Instrument X for the output Address, which
      is referred to by the index.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"

