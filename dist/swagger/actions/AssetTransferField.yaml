
description: AssetTransfer is the data required to transfer an asset.
type: object
properties:
  ContractIndex:
    description: Index of output containing the contract's address for this offset
    type: number
  AssetType:
    description: "Three letter character that specifies the asset type. Example: COU"
    type: string
    example: "SHC"
  AssetCode:
    description:  >
      A unique code that is used to identify the asset. It is generated by hashing the contract
      public key hash and the asset index. SHA256(contract PKH + asset index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  AssetSenders:
    description:  >
      Each element has the value of tokens to be spent from the input address, which is referred to
      by the index.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"
  AssetReceivers:
    description:  >
      Each element has the value of tokens to be received, the address, and an oracle signature if
      required.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/AssetReceiverField"

