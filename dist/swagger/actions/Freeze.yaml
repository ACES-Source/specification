
description:  >
  The contract responding to an Order action to freeze instruments. To be used to comply with
  contractual/legal/issuer requirements. The target public address(es) will be marked as frozen.
  However the Freeze action publishes this fact to the public blockchain for transparency. The
  contract will not respond to any actions requested by the frozen address.
type: object
properties:
  InstrumentType:
    description: Three letter character that specifies the instrument type.
    type: string
    example: "SHC"
  InstrumentCode:
    description:  >
      A unique code that is used to identify the instrument. It is generated by hashing the contract
      public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  Quantities:
    description:  >
      Indices to addresses in outputs and the quantities being frozen. If the only address is the
      contract address and the instrument code is zeros, then it is a contract wide freeze. If the
      only address is the contract address and the instrument code is specified, then it is an
      instrument wide freeze.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"
  FreezePeriod:
    description:  >
      Used for a 'time out'.  Tokens are automatically unfrozen after the expiration timestamp
      without requiring a Thaw Action.
    type: number
    example: 1594668650000000000
  Timestamp:
    description: Timestamp in nanoseconds of when the smart contract created the action.
    type: number
    example: 1594668650000000000

