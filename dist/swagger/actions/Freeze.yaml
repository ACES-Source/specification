
description:  >
  The contract responding to an Order action to freeze assets. To be used to comply with
  contractual/legal/issuer requirements. The target public address(es) will be marked as frozen.
  However the Freeze action publishes this fact to the public blockchain for transparency. The
  contract will not respond to any actions requested by the frozen address.
type: object
properties:
  AssetType:
    description: Three letter character that specifies the asset type.
    type: string
    example: "SHC"
  AssetCode:
    description:  >
      A unique code that is used to identify the asset. It is generated by hashing the contract
      public key hash and the asset index. SHA256(contract PKH + asset index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  Quantities:
    description:  >
      Indices to addresses in outputs and the quantities being frozen. If the only address is the
      contract address and the asset code is zeros, then it is a contract wide freeze. If the only
      address is the contract address and the asset code is specified, then it is an asset wide
      freeze.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"
  FreezePeriod:
    description:  >
      Used for a 'time out'.  Tokens are automatically unfrozen after the expiration timestamp
      without requiring a Thaw Action.
    type: number
    example: 1594668650000000000
  Timestamp:
    description: Timestamp in nanoseconds of when the smart contract created the action.
    type: number
    example: 1594668650000000000

