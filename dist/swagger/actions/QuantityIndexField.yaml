
description:  >
  A QuantityIndex contains a quantity, and an index. The quantity could be used to describe a number
  of tokens, or a value. The index is used to refer to an input or output index position.
type: object
properties:
  Index:
    description: The index of the input/output (depending on context) sending/receiving the tokens.
    type: number
    example: 0
  Quantity:
    description: Number of tokens being sent
    type: number
    example: 100

