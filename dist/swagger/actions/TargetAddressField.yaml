
description: A TargetAddress defines a public address and quantity.
type: object
properties:
  Address:
    description: Public address where the token balance will be changed.
    type: string
  Quantity:
    description:  >
      Qty of tokens to be frozen, thawed, confiscated or reconciled. For Contract-wide freezes 0 will
      be used.
    type: number
    example: 10000

