
description:  >
  The contract responding to an Order action to confiscate assets. To be used to comply with
  contractual obligations, legal and/or issuer requirements.
type: object
properties:
  AssetType:
    description: Three letter character that specifies the asset type.
    type: string
    example: "SHC"
  AssetCode:
    description:  >
      A unique code that is used to identify the asset. It is generated by hashing the contract
      public key hash and the asset index. SHA256(contract PKH + asset index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  Quantities:
    description: The holders effected by the confiscation and their balance remaining.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"
  DepositQty:
    description: Deposit address's token balance after confiscation.
    type: number
    example: 10000
  Timestamp:
    description: Timestamp in nanoseconds of when the smart contract created the action.
    type: number
    example: 1594668650000000000

