
description: Token Dilutions, Call Backs/Revocations, burning etc.
type: object
properties:
  AssetType:
    description: Three letter character that specifies the asset type.
    type: string
    example: SHC
  AssetCode:
    description:  >
      A unique code that is used to identify the asset. It is generated by hashing the contract
      public key hash and the asset index. SHA256(contract PKH + asset index)
    type: string
  AssetRevision:
    description:  >
      The current revision figure to ensure the modification provided is based on the latest version.
    type: number
    example: 0
  Amendments:
    description: A collection of modifications to perform on this asset.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/AmendmentField"
  RefTxID:
    description:  >
      The Bitcoin transaction ID of the associated result action that permitted the modifications.
      See Governance for more details.
    type: string

