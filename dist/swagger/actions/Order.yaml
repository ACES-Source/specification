
description:  >
  Used by the administration to signal to the smart contract that the tokens that a particular public
  address(es) owns are to be confiscated, frozen, thawed or reconciled.
type: object
properties:
  ComplianceAction:
    description: Freeze (F), Thaw (T), Confiscate (C), Reconcile (R)
    type: string
    example: "F"
  InstrumentType:
    description: Three letter character that specifies the instrument type.
    type: string
    example: "SHC"
  InstrumentCode:
    description:  >
      A unique code that is used to identify the instrument. It is generated by hashing the contract
      public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  TargetAddresses:
    description:  >
      The holders and quantities that are effected by the order. For a contract or instrument wide
      freeze only the contract address is specified. Zero quantities are invalid unless it is for the
      contract address in an instrument wide or contract wide freeze. In a thaw order this field is
      not serialized, because the entire freeze from the FreezeTxId freeze action will be thawed.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/TargetAddressField"
  FreezeTxId:
    description:  >
      The tx id of the freeze action that is being thawed. Only serialized for thaw orders.
    type: string
    example: "9d1ef0b1201c1dec3c1eb1caf758a988205226173e988e7a04afb4ea9977f506"
  FreezePeriod:
    description:  >
      Used for a 'time out'.  Tokens are automatically unfrozen after the expiration timestamp
      without requiring a Thaw Action. Null value for Thaw, Confiscation and Reconciallitaion orders.
    type: number
    example: 1594668650000000000
  DepositAddress:
    description:  >
      The public address for confiscated tokens to be deposited in.  Null for Freeze, Thaw, actions.
    type: string
    example: "20f8d521553a2b0de0ceba82b70c5dd184c6cd2f43"
  AuthorityName:
    description:  >
      Length 0-255 bytes. Enforcement Authority Name (eg. Issuer, Queensland Police Service,
      Tokenized, etc.)
    type: string
    example: "Supreme and District Courts Brisbane"
  AuthorityPublicKey:
    description: Length 0-255 bytes. Public Key associated with the Enforcement Authority
    type: string
    example: "151c232a31383f464d545b626970777e858c939aa1a8afb6"
  SignatureAlgorithm:
    description: Algorithm used for order signature. 0 = No signature provided, 1 = ECDSA+secp256k1
    type: number
    example: 1
  OrderSignature:
    description:  >
      Length 0-255 bytes. Signature for a message that lists out the target addresses and deposit
      address. Signature of (Contract PKH, Compliance Action, Authority Name, Instrument Code,
      Supporting Evidence Hash, FreezePeriod, TargetAddresses, and DepositAddress)
    type: string
    example: "151c232a31383f464d545b626970777e858c939aa1a8afb6"
  BitcoinDispersions:
    description:  >
      Index of address in TargetAddresses and amount of bitcoin (in satoshis) they are receiving in
      exchange for their tokens.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"
  Message:
    description: A message to include with the enforcement order.
    type: string
    example: "Compelled by a court order."
  SupportingEvidenceFormat:
    description:  >
      The data format of the supporting evidence field. 0 = no evidence data provided, 1 = markdown
      containing warrant, court order, etc.
    type: number
  SupportingEvidence:
    description: Supporting evidence related to the order being requested.
    type: string
    example: "151c232a31383f464d545b626970777e858c939aa1a8afb6"
  ReferenceTransactions:
    description:  >
      The request/response actions that were dropped.  The entire txn for both actions is included as
      evidence that the actions were accepted into the mempool at one point and that the senders
      (token/Bitcoin) signed their intent to transfer.  The management of this record keeping is
      off-chain and managed by the administration or operator to preserve the integrity of the state
      of the tokens. Only applicable for reconcilliation actions.  No subfield when F, T, R is
      selected as the Compliance Action subfield.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/ReferenceTransactionField"

