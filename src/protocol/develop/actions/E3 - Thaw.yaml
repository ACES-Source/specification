#
# Thaw Action: to be used to comply with contractual obligations, legal requirements, or issuer requirements.  The target address(es) tokens will be unfrozen to allow them to resume normal exchange and governance activities.
#

code: E3

metadata:
  name: Thaw
  label: Thaw
  description: "To be used to comply with contractual obligations or legal requirements.  The Alleged Offender's tokens will be unfrozen to allow them to resume normal exchange and governance activities."
  validation: AssetCreation
  rejection: Rejection

rules:
  fee:
  inputs:
    - name: Contract
      label: Contract Public Address
      comments:

  outputs:
    - name: TargetX
      label: Target Public Address X
      comments: "Can be the Contract Address for a 'Contract-wide' Thaw in response to a Contract-wide Freeze."

    - name: Contract
      label: Contract Public Address
      comments: Contract fee and change

    - name: Contract Fee
      label: Contract Fee Public Address
      comments: Contract fee if applicable

fields:
  - name: FreezeTxId
    label: Freeze Tx Id
    description: "The tx id of the freeze action that is being reversed."
    type: TxId
    example_hex: f3318be9fb3f73e53b29868beae46b42911c2116f979a5d3284face90746cb37
    example_value: "f3318be9fb3f73e53b29868beae46b42911c2116f979a5d3284face90746cb37"
    notes: ""

  - name: Timestamp
    label: Timestamp
    description: "Timestamp in nanoseconds of when the smart contract created the action."
    type: Timestamp
    example_hex: 1588f8cc6a16430d
    example_value: 1551767413250187179
    notes: "Cannot be changed by issuer, operator. Smart contract controls."
