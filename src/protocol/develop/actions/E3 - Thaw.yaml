#
# Thaw Action: to be used to comply with contractual obligations, legal requirements, or issuer requirements.  The target address(es) tokens will be unfrozen to allow them to resume normal exchange and governance activities.
#

code: E3

metadata:
  name: Thaw
  label: Thaw Action
  description: "Thaw Action -  to be used to comply with contractual obligations or legal requirements.  The Alleged Offender's tokens will be unfrozen to allow them to resume normal exchange and governance activities."
  validation: AssetCreation
  rejection: Rejection

rules:
  fee:
  inputs:
    - name: Contract
      label: Contract Public Address
      comments:

  outputs:
    - name: TargetX
      label: Target Public Address X
      comments: "Can be the Contract Address for a 'Contract-wide' Thaw in response to a Contract-wide Freeze."

fields:
  - name: Header
    label: Header
    description: "Common header data for all actions"
    type: Header
    notes: "Common header data for all actions."

  - name: AddressCount
    label: Number of Addresses
    description: "0 - 65,535"
    type: uint16
    size: 2
    example_hex: 0000
    example_value: 0
    notes: ""

  - name: Addresses
    label: Addresses
    description: "Addresses holding tokens to be thawed."
    type: Address[]
    notes: ""

  - name: Timestamp
    label: Timestamp
    description: "Timestamp in nanoseconds of when the smart contract created the action."
    type: timestamp
    size: 8
    example_hex: 1588f8cc6a16430d
    example_value: 1551767413250187179
    notes: "Cannot be changed by issuer, operator. Smart contract controls."
