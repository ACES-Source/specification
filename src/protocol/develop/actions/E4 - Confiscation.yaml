#
# Confiscation Action: to be used to comply with contractual obligations, legal and/or issuer requirements.
#

code: E4

metadata:
  name: Confiscation
  label: Confiscation
  description: >
    The contract responding to an Order action to confiscate assets.
    To be used to comply with contractual obligations, legal and/or issuer requirements.
  validation: AssetCreation
  rejection: Rejection

rules:
  fee:
  inputs:
    - name: Contract
      label: Contract Public Address
      comments: "The contract that is performing this action."

  outputs:
    - name: TargetX
      label: Target Public Address X
      comments: Can be the Contract Address for a 'Contract-wide' Confiscation.

    - name:
      label: Deposit Public Address
      comments: Dust limit rule minimum value output of 546

fields:
  - name: AssetType
    label: Asset Type
    description: "Three letter character that specifies the asset type."
    type: fixedchar
    size: 3
    example_hex: 534843
    example: "SHC"
    notes: ""

  - name: AssetCode
    label: Asset Code
    description: A unique code that is used to identify the asset, made up of 32 randomly generated bytes. The asset code is a human readable identifier that can be used in a similar way to a Bitcoin (BSV) address.
    type: AssetCode
    example_hex: 61706d3271737a6e686b7332337a386438337534317338303139687972693369
    notes: "Cannot be changed by issuer, operator or smart contract."

  - name: Quantities
    label: Quantities
    description: "The holders effected by the confiscation and their balance remaining."
    type: QuantityIndex[]
    # array size is number of bits to serialize the size of the array
    size: 16

  - name: DepositQty
    label: Deposit Qty
    description: "Deposit address's token balance after confiscation."
    type: uint
    size: 8
    example_hex: 0000000000002710
    example: "10000"
    notes: ""

  - name: Timestamp
    label: Timestamp
    description: "Timestamp in nanoseconds of when the smart contract created the action."
    type: Timestamp
    notes: "Cannot be changed by issuer, operator. Smart contract controls."
