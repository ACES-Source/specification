#
# Asset Modification Action: Token Dilutions, Call Backs/Revocations, Burning, Trade Restrictions, etc.
#

code: A3

metadata:
  name: AssetModification
  label: Asset Modification
  description: "Token Dilutions, Call Backs/Revocations, burning etc."
  validation: AssetCreation
  rejection: Rejection

rules:
  fee:
  inputs:
    - name: Issuer
      label: "Issuer's Public Address"
      comments: "This action can only come from the issuer."

  outputs:
    - name: Contract
      label: Contract Public Address
      comments: "The contract that this asset currently belongs to. Must include enough for the responding action."

fields:
  - name: AssetType
    label: Asset Type
    description: "Three letter character that specifies the asset type."
    type: fixedchar
    size: 3
    example_hex: 534843
    example: "SHC"
    notes: ""

  - name: AssetCode
    label: Asset Code
    description: A unique code that is used to identify the asset, made up of 32 randomly generated bytes. The asset code is a human readable identifier that can be used in a similar way to a Bitcoin (BSV) address.
    type: AssetCode
    notes: "Cannot be changed by issuer, operator or smart contract."

  - name: AssetRevision
    label: Asset Revision
    description: "The current revision figure to ensure the modification provided is based on the latest version."
    type: uint
    size: 4
    example_hex: 0000000000000000
    example: "0"
    notes: "Cannot be Amended"

  - name: Amendments
    label: Amendments
    type: Amendment[]
    description: A collection of modifications to perform on this asset.

  - name: RefTxID
    label: Ref Tx ID
    description: "The Bitcoin transaction ID of the associated result action that permitted the modifications. See Governance for more details."
    type: TxId
    notes: ""
