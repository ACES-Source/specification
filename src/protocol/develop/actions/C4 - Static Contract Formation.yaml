#
# Static Contract Formation Action:
#

code: C4

metadata:
  name: StaticContract Formation
  label: Static Contract Formation Action
  description: "Static Contract Formation Action"

rules:
  fee:
  inputs:
    - name: PartyX
      label: "Issuer or Party X Public Address"
      comments:

fields:
  - name: Header
    label: Header
    description: "Common header data for all actions"
    type: Header
    notes: "Common header data for all actions. Can be changed by Issuer or Operator at their discretion."

  - name: ContractName
    label: Contract Name
    description: "Length 0-255 bytes. Can be any unique identifying string, including human readable names for branding/vanity purposes.   [Contract identifier (instance) is the bitcoin public address. If the Public Address is lost, then the issuer will have to reissue the entire contract, Asset definition and tokens with the new public address.]. Smart contracts can be branded and specialized to suit any terms and conditions."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 1d5465736c61202d205368617265686f6c6465722041677265656d656e74
    example_value: "Tesla - Shareholder Agreement"
    notes: ""

  - name: ContractType
    label: Contract Type
    description:
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 184e6f6e2d446973636c6f737572652041677265656d656e74
    example_value: "Non-Disclosure Agreement"
    notes: ""

  - name: ContractCode
    label: Contract Code
    description: "32 randomly generated bytes.  Each Contract Code should be unique.  The Contract ID will be human facing and will be the Contract Code, with a checksum, encoded in base58 and prefixed by 'CON'. Contract ID = CON + base58(ContractCode + checksum).  Eg. Contract ID = 'CON18RDoKK7Ed5zid2FkKVy7q3rULr4tgfjr4'"
    type: bin
    size: 32
    example_hex: 61706d3271737a6e686b7332337a386438337534317338303139687972693369
    notes:

  - name: ContractFileType
    label: Contract File Type
    description: "1 - SHA-256 Hash, 2 - Markdown file"
    type: uint
    size: 1
    example_hex: 01
    example_value: "1"
    notes: ""

  - name: ContractFile
    label: Contract File
    description: "SHA-256 hash of the contract file or markdown data for contract file specific to the smart contract and relevant Assets.  Legal and technical information. (eg. pdf)"
    type: varbin
    # varbin size is number of bits to serialize the size of the data
    size: 32
    example_hex: c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1
    example_value: "c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1"
    notes: ""

  - name: SupportingDocsFileType
    label: Supporting Documentation File Type
    description: "1 - 7z"
    type: uint
    size: 1
    example_hex: 01
    example_value: "1"
    notes: "The file type of the supporting documents ('attached') that are important to the contract."

  - name: SupportingDocs
    label: Supporting Documentation
    description: ""
    type: varchar
    size: 32
    example_hex: c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1
    example_value: "c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1"
    notes: "File of all supporting documents that are important to the contract."

  - name: ContractRevision
    label: Contract Revision
    description: "Counter 0 - 65,535"
    type: uint
    size: 2
    example_hex: 0000
    example_value: "0"
    notes: ""

  - name: GoverningLaw
    label: Governing Law
    description: "5 Letter Code to Identify which governing law the contract will adhere to.  Disputes are to be settled by this law in the jurisdiction specified below. Private dispute resolution organizations can be used as well.  A custom code just needs to be defined."
    type: fixedchar
    size: 5
    example_hex: 5553410000
    example_value: "USA"
    notes: ""

  - name: Jurisdiction
    label: Jurisdiction
    description: "Legal proceedings/arbitration will take place using the specified Governing Law in this location."
    type: fixedchar
    size: 5
    example_hex: 55532d4341
    example_value: "US-CA"
    notes: ""

  - name: EffectiveDate
    label: Effective Date
    description: "Start date of the contract."
    type: Timestamp
    example_hex: 00000163400d3f00
    example_value: "Wed May 09 2018 00:00:00 GMT+1000 (AEST)"
    notes: ""

  - name: ContractExpiration
    label: Contract Expiration
    description: "All actions related to the contract will cease to work after this timestamp. The smart contract will stop running.  This will allow many token use cases to be able to calculate smart contract running costs. Eg. an issuer is creating tickets for an event on the 5th of June 2018.  The smart contract will facilitate exchange and send transactions up until the 6th of June.  Wallets can use this to forget tokens that are no longer valid - or at least store them in an 'Expired' folder."
    type: Timestamp
    example_hex: 000000005c78d0f0
    example_value: "Wed May 09 2018 00:00:00 GMT+1000 (AEST)"
    notes: ""

  - name: ContractURI
    label: Contract URI
    description: "Length 0-255 bytes. Points to an information page that also has a copy of the Contract.  Anyone can go to the website to have a look at the price/token, information about the Issuer (company), information about the Asset, legal information, etc.  There will also be a way for Token Owners to vote on this page and contact details with the Issuer/tokenized companies. Could be a IPv6/IPv4, an IPFS address (hash) or txn-id for on chain information or even a public address (DNS)."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 3468747470733a2f2f746f6b656e697a65642e636f6d2f436f6e74726163742f3371656f534367374a6d66536e4a65734a466f6a6a
    example_value: "https://tokenized.com/Contract/3qeoSCg7JmfSnJesJFojj"
    notes: ""

  - name: PrevRevTxID
    label: PrevRevTxID
    description: "The Tx-ID of the previous contract revision."
    type: TxId
    example_hex: 3c762af9de09dc7403132f4a21bdf8aa02f41db9de7f9dab60409ab8cc907a3f
    example_value: "3c762af9de09dc7403132f4a21bdf8aa02f41db9de7f9dab60409ab8cc907a3f"
    notes: ""

  - name: Entities
    label: Entities
    type: Entity[]
