#
# Reconciliation Action: to be used at the direction of the issuer to fix record keeping errors with bitcoin and token balances.
#

code: E5

metadata:
  name: Reconciliation
  label: Reconciliation Action
  description: "Reconciliation Action -  to be used at the direction of the issuer to fix record keeping errors with bitcoin and token balances."
  validation: AssetCreation
  rejection: Rejection

rules:
  fee:
  inputs:
    - name: Contract
      label: Contract Public Address
      comments:

  outputs:
    - name: TargetX
      label: Target Public Address X
      comments: 546 minimum.  If N bitcoin needs to be sent to the address, then this will be the output that receives the Bitcoin.

fields:
  - name: Header
    label: Header
    description: "Common header data for all actions"
    type: Header
    notes: "Common header data for all actions."

  - name: Addresses
    label: Addresses
    description: "Addresses holding tokens to be reconciled."
    type: Address[]
    # array size is number of bits to serialize the size of the array
    size: 16
    notes: ""

  - name: Timestamp
    label: Timestamp
    description: "Timestamp in nanoseconds of when the smart contract created the action."
    type: timestamp
    size: 8
    example_hex: 1588f8cc6a16430d
    example_value: 1551767413250187179
    notes: "Cannot be changed by issuer, operator. Smart contract controls."
