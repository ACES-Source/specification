metadata:
  name: Document
  label: Document
  description: "A file containing data."

fields:
  - name: Name
    label: Document Name
    description: "Full name, including file extension, of the file. Length 0-255 bytes. 0 is valid."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: "Agreement.pdf"

  - name: Type
    label: MIME Type
    description: "MIME type of the file. Length 0-255 bytes. 0 is valid. "
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: "application/pdf"

  - name: Algorithm
    label: Algorithm
    description: "Compression/encryption algorithm used on file contents. Compression is encoded before encryption, and the reverse for decoding. 0 is no compression or encryption, 1 is AES256 encryption with no compression, 2 is LZMA2 with no encryption, 3 is LZMA2 with AES256 encryption, 4 is Deflate with no encryption, 5 is LZMA2 with AES256 encryption."
    type: uint
    size: 1
    int_values:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5

  - name: Contents
    label: File Contents
    description: The contents of the file.
    type: varbin
    # varbin size is number of bits to serialize the size of the data
    size: 32
    notes: ""
