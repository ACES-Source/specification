metadata:
  name: AssetSettlement
  label: Asset Settlement
  description: "AssetSettlement is the data required to settle an asset transfer."

fields:
  - name: ContractIndex
    label: Contract Index
    description: "Index of input containing the contract's address for this offset"
    type: uint
    size: 2

  - name: AssetType
    label: Asset Type
    description: "Three letter character that specifies the asset type. Example: COU"
    type: fixedchar
    size: 3
    example_hex: 534843
    example: "SHC"
    notes: ""

  - name: AssetCode
    label: Asset Code
    description: A unique code that is used to identify the asset, made up of 32 randomly generated bytes. The asset code is a human readable identifier that can be used in a similar way to a Bitcoin (BSV) address.
    type: AssetCode
    example_hex: 61706d3271737a6e686b7332337a386438337534317338303139687972693369
    notes: "Cannot be changed by administration, operator or smart contract."

  - name: Settlements
    label: Settlements[]
    description: "Each element contains the resulting token balance of Asset X for the output Address, which is referred to by the index."
    type: QuantityIndex[]
