metadata:
  name: Administrator
  label: Administrator
  description: "Administrator is used to refer to a Administration role in an Entity."

fields:
  - name: Type
    label: Administrator Type
    description: "Chairman, Director, Managing Partner, etc.. Found in 'Roles' in Specification/Resources"
    type: Role
    example_hex: 37
    example: "7"
    notes: ""

  - name: Name
    label: Administrator Name
    description: "Length 0-255 bytes. 0 is valid."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 0d4a616d65732042656c64696e67
    example: "Satoshi Nakamoto"
    notes: ""

# Constructor parameters
constructor:
    - name: roleType
      type: uint
      size: 1
      field: Type

    - name: name
      type: string
      field: Name
