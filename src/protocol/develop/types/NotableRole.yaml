metadata:
  name: NotableRole
  description: "NotableRole is used to refer to a role of note in an Entity."

fields:
  - name: Type
    label: Notable Role Type
    description: "Found in 'Roles' in Specification/Resources"
    type: string
    size: 1
    example_hex: 35
    example_value: "5"
    notes: "5 - CEO"

  - name: Name
    label: Notable Role Name
    description: "Length 0-255 bytes. 0 is valid. Name (eg. John Alexander Smith)"
    type: nvarchar8
    size: 14
    example_hex: 0d4a616d65732042656c64696e67
    example_value: "Satoshi Nakamoto"
    notes: ""
