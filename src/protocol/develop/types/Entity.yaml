metadata:
  name: Entity
  description: "Entity represents the details of a legal Entity, such as a public or private company, government agency, or and individual."

fields:
  - name: Name
    label: Name
    description: "Length 1-255 bytes (0 is not valid). Issuing entity (company, organization, individual).  Can be any unique identifying string, including human readable names for branding/vanity purposes. "
    type: varchar
    size: 255
    size: 11
    example_hex: 0a5465736c6120496e632e
    example_value: "Tesla Inc."
    notes: ""

  - name: Type
    label: Type
    description: "P - Public Company Limited by Shares, C - Private Company Limited by Shares, I - Individual, L - Limited Partnership, U -Unlimited Partnership, T - Sole Proprietorship, S - Statutory Company, O - Non-Profit Organization, N - Nation State, G - Government Agency, U - Unit Trust, D - Discretionary Trust.  Found in 'Entities' (Specification/Resources)."
    type: fixedchar
    size: 1
    example_hex: 50
    example_value: "P"
    notes: ""

  - name: Address
    label: Entity Address
    description: "Registered/Physical/mailing address(HQ). Y-1/N-0, N means there is no issuer address."
    type: bool
    size: 1
    example_hex: 01
    example_value: "1"
    notes: "Entity/Contracting Party X Details
"

  - name: UnitNumber
    label: Unit Number
    description: "Issuer/Entity/Contracting Party X Address Details (eg. HQ)"
    type: varchar
    size: 255
    size: 2
    example_hex: 0132
    example_value: "2"
    notes: ""

  - name: BuildingNumber
    label: Building Number
    description: ""
    type: varchar
    size: 255
    size: 6
    example_hex: 053133353737
    example_value: "13577"
    notes: ""

  - name: Street
    label: Street
    description: ""
    type: varchar
    size: 65535
    size: 14
    example_hex: 000c466169726d6f6e7420417665
    example_value: "Fairmont Ave"
    notes: ""

  - name: SuburbCity
    label: Suburb/City
    description: ""
    type: varchar
    size: 255
    size: 8
    example_hex: 07526f62696e6f68
    example_value: "Robinoh"
    notes: ""

  - name: TerritoryStateProvinceCode
    label: Territory/State/Province Code
    description: ""
    type: fixedchar
    size: 5
    example_hex: 4243000000
    example_value: "BC"
    notes: ""

  - name: CountryCode
    label: Country Code
    description: ""
    type: fixedchar
    size: 3
    example_hex: 555341
    example_value: "USA"
    notes: ""

  - name: PostalZIPCode
    label: Postal/ZIP Code
    description: ""
    type: fixedchar
    size: 12
    example_hex: 353032313000000000000000
    example_value: "50210"
    notes: ""

  - name: EmailAddress
    label: Email Address
    description: "Length 0-255 bytes. Address for text-based communication: eg. email address, Bitcoin address"
    type: varchar
    size: 255
    size: 20
    example_hex: 136a616d657340746f6b656e697a65642e636f6d
    example_value: "satoshi@tokenized.com"
    notes: ""

  - name: PhoneNumber
    label: Phone Number
    description: "Length 0-50 bytes. 0 is valid. Phone Number for Entity."
    type: varchar
    size: 255
    size: 11
    example_hex: 0a30343438343834383438
    example_value: "0448484848"
    notes: ""

  - name: KeyRolesCount
    label: KeyRoles Count
    description: "Number of key roles associated with the issuing entity.  (eg. Directors, etc.) 0-255. 0 is valid."
    type: uint8
    size: 1
    example_hex: 00
    example_value: 0
    notes: ""

  - name: KeyRoles
    label: Key Roles
    description: "A list of Key Roles."
    type: KeyRole[]

  - name: NotableRolesCount
    label: Notable Roles Count
    description: "Number of notable roles associated with the issuing entity.  (eg. Corporate Officers, Managers, etc.) 0-255. 0 is valid."
    type: uint8
    size: 1
    example_hex: 00
    example_value: 0
    notes: ""

  - name: NotableRoles
    label: Notable Roles
    description: "A list of Notable Roles."
    type: NotableRole[]
