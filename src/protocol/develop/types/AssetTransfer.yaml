metadata:
  name: AssetTransfer
  label: Asset Transfer
  description: "AssetTransfer is the data required to transfer an asset."

fields:
  - name: ContractIndex
    label: Contract Index
    description: "Index of output containing the contract's address for this offset"
    type: uint
    size: 2

  - name: AssetType
    label: Asset Type
    description: "eg. Share, Bond, Ticket. All characters must be capitalised."
    type: fixedchar
    size: 3
    example_hex: 534843
    example_value: "SHC"
    notes: ""

  - name: AssetID
    label: Asset ID
    description: "32 randomly generated bytes.  Each Asset ID should be unique.  However, an Asset ID is always linked to a Contract that is identified by the public address of the Contract wallet. The Asset Type + Asset ID = Asset Code.  An Asset Code is a human readable identifier that can be used in a similar way to a Bitcoin (BSV) address."
    type: bin
    size: 32
    example_hex: 61706d3271737a6e686b7332337a386438337534317338303139687972693369
    notes: "Cannot be changed by issuer, operator or smart contract."

  - name: AssetSenders
    label: Asset Senders
    description: "Each element has the value of tokens to be spent from the input address, which is referred to by the index."
    type: QuantityIndex[]

  - name: AssetReceivers
    label: Token Receivers
    description: "Each element has the value of tokens to be received by the output address, which is referred to by the index."
    type: TokenReceiver[]
