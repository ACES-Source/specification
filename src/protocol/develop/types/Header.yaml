metadata:
  name: Header
  description: "Header contains common details required by every Tokenized message."

fields:
  - name: ProtocolID
    label: Protocol Identifier
    description: "Tokenized ID Prefix.  tokenized.com"
    type: bin
    size: 13
    example_hex: 746f6b656e697a65642e636f6d
    example_value: "tokenized.com"
    notes: ""

  - name: OpPushdata
    label: Push Data
    description: "PACKET LENGTH, PUSHDATA1 (76), PUSHDATA2 (77), or PUSHDATA4 (78) depending on total size of action payload."
    type: opcode
    size: 1
    example_hex: 4d
    example_value: "77"
    notes: "Cannot be changed by issuer, operator or smart contract."

  - name: LenActionPayload
    label: Length of Action Payload
    description: "Length of the action message (0 - 65,535 bytes). 0 if pushdata length <76B, 1 byte if PUSHDATA1 is used, 2 bytes if PUSHDATA2 and 4 bytes if PUSHDATA4."
    type: pushdata_length
    size: 2
    example_hex: 199
    example_value: "409"
    notes: "Depends on Action Payload"

  - name: Version
    label: Version
    description: "255 reserved for additional versions. Tokenized protocol versioning."
    type: uint
    size: 1
    example_hex: 0
    example_value: "0"
    notes: "Can be changed by Issuer or Operator at their discretion.  Smart Contract will reject if it hasn't been updated to interpret the specified version."

  - name: ActionPrefix
    label: Action Prefix
    description: "Contract Offer: The Contract Offer Action allows the Issuer to initialize a smart contract by providing all the necessary information, including T&C's.  The Contract Offer Action can also be used to signal to a market actor that they want to buy/form a contract."
    type: bin
    size: 2
    example_hex: 4331
    example_value: "C1"
    notes: "Cannot be changed by issuer, operator or smart contract."
