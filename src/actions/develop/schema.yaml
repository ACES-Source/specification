#
# Codec Schema
#

# Codec Name
name: Tokenized Protocol

# Unique Identifier
package: actions

# Codec Version
version: 1

# Register Supported Messages
messages:
  - "actions/C1 - Contract Offer"
  - "actions/C2 - Contract Formation"
  - "actions/C3 - Contract Amendment"
  - "actions/C4 - Static Contract Formation"
  - "actions/C5 - Contract Address Change"
  - "actions/A1 - Asset Definition"
  - "actions/A2 - Asset Creation"
  - "actions/A3 - Asset Modification"
  - "actions/T1 - Transfer"
  - "actions/T2 - Settlement"
  - "actions/G1 - Proposal"
  - "actions/G2 - Vote"
  - "actions/G3 - Ballot Cast"
  - "actions/G4 - Ballot Counted"
  - "actions/G5 - Result"
  - "actions/E1 - Order"
  - "actions/E2 - Freeze"
  - "actions/E3 - Thaw"
  - "actions/E4 - Confiscation"
  - "actions/E5 - Reconciliation"
  - "actions/R1 - Establishment"
  - "actions/R2 - Addition"
  - "actions/R3 - Alteration"
  - "actions/R4 - Removal"
  - "actions/M1 - Message"
  - "actions/M2 - Rejection"

# Register Resources
resources:
  - "../../resources/develop/Entities"
  - "../../resources/develop/Polities"
  - "../../resources/develop/Roles"
  - "../../resources/develop/Rejections"
  - "../../resources/develop/Tags"

# Register Field Types
fieldTypes:
  - "types/Administrator"
  - "types/Amendment"
  - "types/AssetReceiver"
  - "types/AssetSettlement"
  - "types/AssetTransfer"
  - "types/Document"
  - "types/Entity"
  - "types/Manager"
  - "types/Oracle"
  - "types/QuantityIndex"
  - "types/TargetAddress"
  - "types/VotingSystem"

# Define Field Aliases
fieldAliases:
  - name: Role
    type: uint
    size: 1
    resource: Roles

  - name: EntityType
    type: fixedchar
    size: 1
    resource: Entities

  - name: Polity
    type: fixedchar
    size: 3
    resource: Polities
    example: GBR

  - name: RejectionCode
    type: uint
    size: 1
    resource: Rejections

  - name: Tag
    type: uint
    size: 1
    resource: Tags

  - name: Address
    type: varbin

  - name: ContractCode
    type: bin
    size: 32

  - name: AssetType
    type: fixedchar
    size: 3

  - name: AssetCode
    type: bin
    size: 32
    description: "Represents a unique identifier for an asset/token."
    example: "0102030405060708090a0b0c0d0e0f101112131415161718191a1b1c1d1e1f20"

  - name: Timestamp
    type: uint
    size: 8
    description: "Represents a time, encoded as a 64 bit unsigned integer representing the number of nanoseconds since the Unix epoch."
    example: "Wed May 09 2018 00:00:00 GMT+1000 (AEST)"

  - name: TxId
    type: bin
    size: 32
    description: "Represents a Bitcoin transaction ID, the double SHA256 hash of the serialized transaction."
    example: "9d1ef0b1201c1dec3c1eb1caf758a988205226173e988e7a04afb4ea9977f506"
