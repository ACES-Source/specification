# Casino Chip
Name: CasinoChip

VotingSystems:
  - Name: Unanimous Resolution
    VoteType: A
    TallyLogic: 0
    ThresholdPercentage: 100
    VoteMultiplierPermitted: false
    HolderProposalFee: 1000000

  - Name: Ordinary Resolution
    VoteType: R
    TallyLogic: 0
    ThresholdPercentage: 50
    VoteMultiplierPermitted: true
    HolderProposalFee: 1000000

  - Name: Special Resolution
    VoteType: R
    TallyLogic: 0
    ThresholdPercentage: 75
    VoteMultiplierPermitted: false
    HolderProposalFee: 1000000

  - Name: General Board Resolution
    VoteType: R
    TallyLogic: 0
    ThresholdPercentage: 50
    VoteMultiplierPermitted: false
    HolderProposalFee: 1000000

  - Name: Special Board Resolution
    VoteType: A
    TallyLogic: 0
    ThresholdPercentage: 67
    VoteMultiplierPermitted: false
    HolderProposalFee: 1000000

Permissions:
  - Name: Administrative Vote Special Board Resolution
    Permitted: false
    AdministrationProposal: false
    HolderProposal: false
    AdministrativeMatter: true
    VotingSystemsAllowed:
      - Special Board Resolution
    Fields:
      - [AssetPermissions]
      - [TransfersPermitted]
      - [TradeRestrictions]
      - [EnforcementOrdersPermitted]
      - [VotingRights]
      - [VoteMultiplier]
      - [AdministrationProposal]
      - [HolderProposal]
      - [AssetModificationGovernance]

  - Name: Administrator Direct
    Permitted: true
    AdministrationProposal: false
    HolderProposal: false
    AdministrativeMatter: false
    VotingSystemsAllowed:
    Fields:
      - [TokenQty]
      - [AssetPayload, CurrencyCode]
      - [AssetPayload, UseType]
      - [AssetPayload, AgeRestriction]
      - [AssetPayload, ValidFrom]
      - [AssetPayload, ExpirationTimestamp]
