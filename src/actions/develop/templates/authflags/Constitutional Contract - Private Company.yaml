# Typical Contract Authorization Flags: (Most appropriate for a private company.)

### Authorization Flags = Amendment Authorization Procedure (Who) + Voting System (How)

## Amendment Authorization Procedure
- Permitted: No Vote / Administration Amends
- AdministrationProposal: Administration Initiates / Members Vote / Administration Amends
- HolderProposal: Members Initiate / Members Vote / Administration Amends
- AdministrativeMatter: Administration Initiates / Administrators Vote / Administration Amends

