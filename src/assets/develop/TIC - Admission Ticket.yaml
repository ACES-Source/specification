#
# TIC - Admission Ticket
#

code: TIC

metadata:
  name: TicketAdmission
  label: Ticket (Admission)
  kind: Utility
  category: Ticket
  description: Admission ticket
  examples:
    - Freddie Mercury Concert
    - Bitcoin Conference
    - Zoo Park Entry

fields:
  - name: Version
    label: Version
    type: uint
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: AgeRestriction
    label: Age Restriction
    type: dropdown
    example: 18+
    options:
      - None
      - 15-18
      - 18+
      - 19+
      - 21+
      - 21-30
      - 18-

  - name: AdmissionType
    label: Admission Type
    type: fixedchar
    size: 3
    example: MOV - Movie, CON - Conference, MUS - Music/Concert, GAM - Sports/Game/Athletics, EXH - Exhibition
    span: left
    displayOrder: 2
    default: now

  - name: Venue
    label: Venue
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Orion Cinemas - 293 Stehpens St, Vancouver, BC V4A 9V1
    span: left
    displayOrder: 2
    default: now

  - name: Class
    label: Class
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Gold Class, Platinum, VIP, Section A, etc.
    span: left
    displayOrder: 2
    default: now

  - name: Area
    label: Area
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Upper Bowl
    span: left
    displayOrder: 2
    default: now

  - name: Seat
    label: Seat
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Sec 1, Row 3, Seat 5, or A122
    span: left
    displayOrder: 2
    default: now

  - name: StartTimeDate
    label: Start Time and Date
    type: Timestamp
    example: Mon Nov 05 2018 09:00:00 GMT+1000 (AEST)
    span: left
    displayOrder: 2
    default: now

  - name: ValidFrom
    label: Valid From
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    example: Coingeek Conference - London (November 2018).
    span: full
    displayOrder: 1
    required: true
