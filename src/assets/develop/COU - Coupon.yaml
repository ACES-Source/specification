#
# COU - Coupon
#

code: COU

metadata:
  name: Coupon
  label: Coupon
  kind: Utility
  category: Coupons
  description: Value exchange coupon
  examples:
    - Sale Price Discount
    - Kickstarter Campaign
    - Free Beer at BSV Meetup

fields:
  - name: Version
    label: Version
    type: uint
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: RedeemingEntity
    label: Redeeming Entity
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Woolworths - Robina Town Centre
    span: full
    displayOrder: 2

  - name: IssueDate
    label: Issue Date
    type: Timestamp
    example: Sat Dec 12 2015 18:00:00 GMT+1000 (AEST)
    span: left
    displayOrder: 3
    default: now

  - name: ExpiryDate
    label: Expiry Date
    type: Timestamp
    example: Sat Dec 12 2020 18:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 4

  - name: Value
    label: Value
    type: uint
    size: 8
    example: "Denominated in the smallest unit of currency specified in the Currency subfield."
    span: right
    displayOrder: 4

  - name: Currency
    label: Currency
    type: fixedchar
    size: 3
    example: AUD
    span: right
    displayOrder: 4

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    example: Gift Card
    span: full
    displayOrder: 1
    required: true
