#
# LOY - Loyalty Points
#

code: LOY

metadata:
  name: LoyaltyPoints
  label: Loyalty Points
  kind: Utility
  description: A Loyalty Point
  examples:
    - Burger Prince Dollars
    - Air Kilometers
    - Frequent Shopper Points

fields:
  - name: Version
    label: Version
    type: uint
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: AgeRestriction
    label: Age Restriction
    type: AgeRestriction

  - name: OfferType
    label: Offer Type
    type: fixedchar
    size: 1
    example: A
    options:
      - Air Miles (A)
      - Dining (D)
      - Shopping (S)
      - Lifestyle (L)
      - Petrol/Gas (P)
      - Banking (B)
      - Travel (T)

  - name: OfferName
    label: Offer Name
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Qantas Frequent Flyer Points
    options:

  - name: ValidFrom
    label: Valid From
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    example: Coingeek Conference - London (November 2018).
    span: full
    displayOrder: 1
    required: true
