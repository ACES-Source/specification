#
# CUR - Currency
#

code: CUR

metadata:
  name: Currency
  label: Currency
  kind: Currency
  description: A Currency
  examples:
    - Australian dollar
    - Canadian dollar

fields:
  - name: Version
    label: Payload Version
    description: The version number that this asset payload adheres to.
    type: uint
    size: 1
    example: 0
    computed: true

  - name: ISOCode
    label: ISO Code
    type: CurrencyType
    example: AUD
    description: International Organization for Standardization code for Currency. (Specification/Resources)
    span: full
    displayOrder: 3

  - name: MonetaryAuthority
    label: Monetary Authority
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Reserve Bank of Australia
    span: full
    displayOrder: 3

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    example: Australian dollar
    span: full
    displayOrder: 3
