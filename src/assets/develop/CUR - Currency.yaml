#
# CUR - Currency
#

code: CUR

metadata:
  name: Currency
  label: Currency
  kind: Currency
  description: A Currency
  examples:
    - Australian dollar
    - Canadian dollar

fields:
  - name: Version
    label: Payload Version
    type: uint
    size: 1
    example: 0
    description: Payload Version
    computed: true

  - name: ISOCode
    label: ISO Code
    type: fixedchar
    size: 3
    example: AUD
    description: eg. AUD, CAD, USD, GBP, etc.
    span: full
    displayOrder: 3

  - name: MonetaryAuthority
    label: Monetary Authority
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Reserve Bank of Australia
    description: eg. Reserve Bank of Australia, etc.
    span: full
    displayOrder: 3

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    example: Australian dollar
    description: eg. Australian dollar
    span: full
    displayOrder: 3
