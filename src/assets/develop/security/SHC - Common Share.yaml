#
# SHC - Security
#

code: SHC
name: ShareCommon
label: Share - Common
description: Common stock represents ownership interests in companies.

metadata:
  kind: Security
  category: Equity Security
  examples:
    - Tesla Shareholders Agreement
    - Bitmain Shareholder Agreement
    - Antpool Investment Agreement

fields:
  - name: Ticker
    label: Ticker Symbol
    type: fixedchar
    description: Ticker symbol assigned by exchanges to represent the asset.
    size: 5
    example: AAPL
    displayOrder: 4

  - name: ISIN
    label: ISIN (optional)
    type: fixedchar
    size: 12
    description: International Securities Identification Number
    example: US0004026250
    span: full
    displayOrder: 2

  - name: Description
    label: Description
    type: varchar
    varSize: small
    example: Class C
    span: full
    displayOrder: 1
    required: true

  - name: TransfersPermitted
    label: Transfers Permitted
    description: "Set to true if transfers are permitted between two parties, otherwise set to false to prevent peer-to-peer transfers."
    type: bool
