#
# COU - Coupon
#

code: COU
name: Coupon
label: Coupon
description: A voucher entitling the holder to a discount on a particular product or service.

metadata:
  kind: Utility
  category: Coupons
  examples:
    - Sale Price Discount
    - Kickstarter Campaign
    - Free Beer at BSV Meetup

fields:
  - name: RedeemingEntity
    label: Redeeming Entity
    description: The entity responsible for redemption of this coupon.
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 1
    example: Woolworths - Robina Town Centre
    span: full
    displayOrder: 2

  - name: IssueDate
    label: Issue Date
    type: Timestamp
    example: Sat Dec 12 2015 18:00:00 GMT+1000 (AEST)
    span: left
    displayOrder: 3
    default: now

  - name: ExpiryDate
    label: Expiry Date
    type: Timestamp
    example: Sat Dec 12 2020 18:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 4

  - name: Value
    label: Value
    type: uint
    size: 8
    example: Denominated in the smallest unit of currency specified in the Currency subfield.
    span: right
    displayOrder: 4

  - name: Currency
    label: Currency
    type: CurrencyType
    description: International Organization for Standardization code for Currency. Currency for coupon. From resources/currency.
    example: AUD
    span: right
    displayOrder: 4

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 2
    example: Gift Card
    span: full
    displayOrder: 1
    required: true
