#
# CHP - Casino Chip
#

code: CHP
name: CasinoChip
label: Casino Chip
description: Casino Chip

metadata:
    kind: Utility

fields:
  - name: CurrencyCode
    label: Currency Code
    description: Deprecated for FaceValue
    type: deprecated

  - name: UseType
    label: Use Type
    description: "Real Money (R), Free Play (F)"
    type: fixedchar
    size: 1
    example: "R"
    options:
      - 'R'
      - 'F'
    required: true

  - name: AgeRestriction
    label: Age Restriction
    type: AgeRestriction
    description: "Age restriction is used to specify required ages for asset ownership."

  - name: ValidFrom
    label: Valid From
    type: deprecated

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp

  - name: Precision
    label: Precision
    description: Deprecated for FaceValue
    type: deprecated

  - name: TransfersPermitted
    label: Transfers Permitted
    description: >
      Set to true if transfers are permitted between two parties, otherwise set to false to prevent
      peer-to-peer transfers.
    type: bool

  - name: CasinoName
    label: Casino Name
    description: The name of the casino, or host, of the chip.
    type: varchar
    varSize: tiny
    required: true

  - name: FaceValue
    label: Face Value
    description: Face value of each coupon specified in a currency.
    type: CurrencyValue
    required: true
