code: CHP
name: CasinoChip
label: Casino Chip
description: Casino Chip

metadata:
    kind: Utility

fields:
  - name: CurrencyCode
    label: Currency Code
    type: CurrencyType
    example: AUD
    description: International Organization for Standardization code for Currency. (Specification/Resources)
    span: full

  - name: UseType
    label: Use Type
    description: "Real Money (R), Social (S), Free Play (F)"
    type: fixedchar
    size: 1
    example: "R"
    options:
      - 'R'
      - 'S'
      - 'F'

  - name: AgeRestriction
    label: Age Restriction
    type: AgeRestriction
    description: "Age restriction is used to specify required ages for asset ownership."

  - name: ValidFrom
    label: Valid From
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
