
name: Time
label: Time
description: Time of day.

fields:

  - name: Time
    label: Time 
    description: The time of day. In nanoseconds since the start of day. Zero is midnight.
    type: uint 
    size: 8

  - name: TimeZoneOffset
    label: Time Zone Offset
    description: The minutes difference be UTC (Coordinated Universal Time) and the time zone.
    type: uint 
    size: 2

  - name: TimeZonePositive
    label: Time Zone Positive
    description: True if the TimeZoneOffset is positive from UTC. False if negative.
    type: bool
