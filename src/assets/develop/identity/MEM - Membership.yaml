#
# MEM - Membership
#

id: MEM

metadata:
  name: Membership
  label: Membership
  kind: Identity
  description: A Membership
  examples:
    - Director on the Board of a Company or Organization
    - Employee
    - Member of a Bikie Club
    - Bitcoin Association
    - Gym Membership
    - Citizenship
    - Political Party

fields:
  - name: AgeRestriction
    label: Age Restriction
    type: AgeRestriction
    description: "Age restriction is used to specify required ages for asset ownership."

  - name: ValidFrom
    label: Valid From
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: ID
    label: ID
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 1
    example: 34536457575486868
    span: right
    displayOrder: 3

  - name: MembershipClass
    label: Membership Class
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 1
    example: Owner, Administrator, Manager, General, can be NULL.
    span: right
    displayOrder: 3

  - name: RoleType
    label: Role Type
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 1
    example: Director, Partner, CEO, COO, etc., can be NULL from Roles in Resources/Roles
    span: right
    displayOrder: 3

  - name: MembershipType
    label: Membership Type
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 1
    example: Silver, Platinum, can be NULL.
    span: right
    displayOrder: 3

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bytes to serialize the size of the value
    size: 2
    example: Rights and duties listed.
    span: full
    displayOrder: 1
    required: true
