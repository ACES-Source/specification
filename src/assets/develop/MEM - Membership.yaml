#
# MEM - Membership
#

code: MEM

metadata:
  name: Membership
  label: Membership
  kind: Identity
  description: A Membership
  examples:
    - Director on the Board of a Company or Organization
    - Employee
    - Member of a Bikie Club
    - Bitcoin Association
    - Gym Membership
    - Citizenship
    - Political Party

fields:
  - name: Version
    label: Version
    type: uint
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: AgeRestriction
    label: Age Restriction
    type: AgeRestriction

  - name: ValidFrom
    label: Valid From
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp
    example: Fri Nov 09 2018 09:00:00 GMT+1000 (AEST)
    span: right
    displayOrder: 3

  - name: ID
    label: ID
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: 34536457575486868
    span: right
    displayOrder: 3

  - name: MembershipType
    label: MembershipType
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example: Director, Silver, Employee
    span: right
    displayOrder: 3

  - name: Description
    label: Description
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    example: Rights and duties listed.
    span: full
    displayOrder: 1
    required: true
