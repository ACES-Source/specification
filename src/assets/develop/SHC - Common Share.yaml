#
# SHC - Security
#

code: SHC

metadata:
  kind: Security
  category: Equity Security
  name: Share - Common
  description: Common stock represents ownership interests in corporations.
  examples:
    - Tesla Shareholders Agreement
    - Bitmain Shareholder Agreement
    - Antpool Investment Agreement

fields:
  - name: Version
    label: Version
    type: uint8
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: TradingRestriction
    label: Trading Restriction
    type: polity
    size: 5
    example: AUS
    span: full
    displayOrder: 3

  - name: TransferLockout
    label: TransferLockout
    type: timestamp
    size: 8
    example: 11/4/2019 18:00:00
    span: full
    displayOrder: 3

  - name: Ticker
    label: Ticker
    type: string
    size: 5
    example: AAPL
    displayOrder: 4

  - name: ISIN
    label: ISIN (optional)
    type: string
    size: 12
    example: US0004026250
    span: full
    displayOrder: 2

  - name: Description
    label: Description
    type: nvarchar16
    size: 113
    example: APPLC - Apple corp - Common share issue class C
    span: full
    displayOrder: 1
    required: true
