#
# LOY - Loyalty Points
#

code: LOY
name: LoyaltyPoints
label: Loyalty Points
description: A Loyalty Point

metadata:
  kind: Utility
  examples:
    - Burger Prince Dollars
    - Air Kilometers
    - Frequent Shopper Points

fields:
  - name: AgeRestriction
    label: Age Restriction
    type: AgeRestriction
    description: "Age restriction is used to specify required ages for instrument ownership."

  - name: ProgramName
    label: Program Name
    type: varchar
    example: Qantas Frequent Flyer Points
    required: true

  - name: ValidFrom
    label: Valid From
    type: deprecated

  - name: ExpirationTimestamp
    label: Expiration Timestamp
    type: Timestamp

  - name: Details
    label: Details
    type: varchar
    varSize: small

  - name: TransfersPermitted
    label: Transfers Permitted
    description: >
      Set to true if transfers are permitted between two parties, otherwise set to false to prevent
      peer-to-peer transfers.
    type: bool
